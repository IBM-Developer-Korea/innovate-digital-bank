apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: innovate-bank-mongodb
  labels:
    app: innovate-bank-mongodb
spec:
  template:
    metadata:
      labels:
        app: innovate-bank-mongodb
    spec:
      containers:
      - name: innovate-bank-mongodb
        image: "bitnami/mongodb:3.7.3"
        imagePullPolicy: IfNotPresent
        env:
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: innovate-bank-mongodb
              key: mongodb-root-password
        - name: MONGODB_USERNAME
          value: "mongo"
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: innovate-bank-mongodb
              key: mongodb-password
        - name: MONGODB_DATABASE
          value: "admin"
        ports:
        - name: mongodb
          containerPort: 27017
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: data
          mountPath: /data/mongo
        resources:
          requests:
            memory: 512Mi
            cpu: 200m
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: innovate-bank-mongodb