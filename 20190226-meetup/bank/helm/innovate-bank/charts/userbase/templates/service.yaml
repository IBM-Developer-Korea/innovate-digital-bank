apiVersion: v1
kind: Service
metadata:
  name: {{ template "userbase.fullname" . }}
  labels:
    app: {{ template "userbase.name" . }}
    chart: {{ template "userbase.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: "{{ template "userbase.name" . }}-selector"
    release: {{ .Release.Name }}
